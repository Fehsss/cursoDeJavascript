<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normla 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
        var primeiroNum = window.document.getElementById('txtn1')
        var segundoNum = window.document.querySelector('input#txtn2')//forma mais atualizada de navegar
        var resultado = window.document.querySelector('div#res')

        var primeiroNumConvertido = Number(primeiroNum.value)
        var segundoNumConvertido = Number(segundoNum.value)
        var soma = primeiroNumConvertido + segundoNumConvertido
        res.innerHTML = `A soma entre ${primeiroNumConvertido} e ${segundoNumConvertido} é igual a: <strong>${soma}</strong>`
     }    
    </script>

</body>
</html>
